<section id="Services">
  <app-reuse></app-reuse>
  <div class="w-full bg-neutral-primary border border-default rounded-2xl shadow-xs p-6">
  
    <h2 class="text-3xl md:text-5xl font-bold text-red-500 text-center pb-6">
      الخدمات
    </h2>
    <div class="w-16 h-1 bg-sky-400 mx-auto mb-12"></div>
    <ul
      class="flex flex-nowrap justify-start sm:justify-center gap-2 bg-[#E9F6FF] rounded-2xl text-md font-bold text-body border-b border-default mb-8 overflow-x-auto px-2 sm:px-0">
      @for (tab of tabs ; track $index) {
      <li>
        <button
          (click)="setTab(tab.key)"
          [class.bg-white]="activeTab === tab.key"
          class="px-2 sm:px-6 py-2 sm:py-3 text-xs sm:text-md rounded-2xl hover:bg-white transition whitespace-nowrap"
        >
          {{ tab.label }}
        </button>
      </li>
      }
    </ul>
    @for (tab of tabs; track $index) { @if (activeTab === tab.key) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (img of getTabImages(tab.key) ; track $index) {
      <img
        src="{{ img }}"
        class="w-full h-64 object-cover rounded-2xl shadow-md hover:scale-105 transition duration-300"
      />
      }
    </div>
    } }
  </div>
</section>
