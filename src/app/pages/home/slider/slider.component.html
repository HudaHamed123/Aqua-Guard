<div class="py-12">
  <h3 class="text-3xl md:text-5xl font-bold text-red-500 text-center pb-6">
    بعض المشروعات التي تم تنفيذها 
  </h3>
  <div class="w-16 h-1 bg-sky-400 mx-auto mb-12"></div>

  <swiper-container
    [loop]="true"
    [autoplay]="{ delay: 1200, disableOnInteraction: false }"
    [pagination]="{ clickable: true }"
    [navigation]="true"
    [breakpoints]="breakpoints"
    [spaceBetween]="26"
    [initialSlide]="0"
    autoplay="true"
    class="mySwiper"
  >
    @for (img of images; track $index) {
    <swiper-slide class="h-48 md:h-64 lg:h-80 flex items-center justify-center">
      <img
       loading="lazy"
        [src]="img"
        alt="تصميم حمام سباحة فاخر من Aqua Guard"
        class="w-full h-full object-cover rounded-3xl"
      />
    </swiper-slide>
    }
  </swiper-container>
</div>
