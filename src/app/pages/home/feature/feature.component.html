<section class="relative bg-[#0a7bbf] py-12 shadow-xl">
  <div class="absolute inset-0 bg-gradient-to-b from-[#0963B1] via-[#7BCCF6]/80 to-[#53A7DD]/60 pointer-events-none"></div>
  <div class="relative container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
      <div class="text-white space-y-8 relative z-10">
        <h3 class="text-2xl md:text-3xl font-bold leading-relaxed">
          أنواع مختلفة من حمامات السباحة
          <br />
          والبحيرات الصناعية والألعاب المائية
        </h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          @for (item of features; track item.id) {
            <div>
              <span class="text-xl font-bold">{{ item.id }}.</span>
              <h3 class="font-semibold mt-2">{{ item.title }}</h3>
              <p class="text-sm text-white/80 mt-2">
                {{ item.description }}
              </p>
            </div>
          }
        </div>
      </div>
      <div class="relative z-10">
        <img
          src="assets/بحيرات-صناعية.jpg"
          alt="حمامات سباحة"
          class="w-full h-full object-cover rounded-lg"
        />
      </div>
    </div>
  </div>
</section>
