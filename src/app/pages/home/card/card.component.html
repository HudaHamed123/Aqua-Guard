<section class="py-20 bg-white font-['Cairo']">
  <div class="max-w-screen-xl mx-auto px-4 text-center">
    <h3 class="text-4xl md:text-5xl font-bold text-red-500 mb-4">
      لماذا تختار أكوا جارد؟
    </h3>
    <div class="w-16 h-1 bg-sky-400 mx-auto mb-6"></div>
    <p class="text-gray-500 max-w-3xl mx-auto text-lg leading-relaxed mb-16">
      إن كنت تبحث عن أفضل شركات حمامات السباحة في مصر، فإن أكوا جارد من أفضل
      شركات إنشاء حمامات السباحة في مصر، إنشاء حمامات السباحة عامة وخاصة،
      بأحدث النظم الذكية الخاصة بالتحكم
    </p>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
         @for (item of feature; track $index){
      <div 
        class="bg-white rounded-2xl shadow-2xl  p-10 hover:shadow-lg hover:shadow-sky-300 transition" 
      >
       <div class="w-16 h-16 mx-auto mb-6 flex items-center justify-center rounded-full border-4 border-sky-500 transition-transform duration-300 hover:scale-110 ">
      <i [class]="item.icon + ' text-sky-500 text-3xl'"></i>
    </div>
        <h4 class="text-2xl font-bold mb-4">{{ item.title }}</h4>
        <p class="text-gray-500 leading-relaxed">{{ item.desc }}</p>
      </div>
    }
    </div>
  </div>
</section>
